<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .preload {
        display: flex;
        flex-direction: column;
        height: 100%;
        letter-spacing: 1px;
        background-color: #2f3447;
      }

      .preload .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        user-select: none;
        flex-grow: 1;
      }

      .preload .name {
        font-size: 30px;
        color: #fff;
        letter-spacing: 5px;
        font-weight: bold;
      }

      .preload .title {
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .preload .sub-title {
        color: #ababab;
        font-size: 12px;
      }

      .preload .footer {
        text-align: center;
        padding: 10px 0 20px 0;
      }

      .preload .footer a {
        font-size: 12px;
        color: #ababab;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="preload">
        <div class="container">
          <p class="name">Vue3-element-admin</p>
          <p class="title">
            正在加载资源...
          </p>
          <p class="sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </p>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
