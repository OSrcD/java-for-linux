    url: jdbc:mysql://localhost:3306/content_center
    hikari:
      username: root
      password: SocialPG
      driver-class-name: com.mysql.cj.jdbc.Driver



  cloud:
    nacos:
      discovery:
        # 指定nacos server的地址
        server-addr: localhost:8848
#        namespace: 2e8b5d31-f7b0-43fd-ae4e-b228b1e8f063
