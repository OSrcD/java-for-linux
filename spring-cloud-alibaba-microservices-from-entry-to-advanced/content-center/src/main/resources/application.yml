ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.itmuch: debug
    com.itmuch.contentcenter.configuration.UserCenterFeignConfiguration: debug
    com.alibaba.nacos: error
    com.itmuch.contentcenter.dao.content: debug
feign:
  sentinel:
    # 为feign整合sentinel
    enabled: true
  client:
    config:
      # 全局配置
      default:
        LoggerLevel: full
        requestInterceptors:
          - com.itmuch.contentcenter.feignclient.interceptor.TokenRelayRequestInterceptor

  httpclient:
    # 让feign使用Apache httpclient做请求；而不是默认的urlconnection
    enabled: true
    # feign的最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50




management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

resttemplate:
  sentinel:
    # 设置成false，表示关闭@SentinelRestTemplate注解
    enabled: true


